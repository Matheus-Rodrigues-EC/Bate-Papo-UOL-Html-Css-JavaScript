<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <title>Bate-Papo UOL</title>
</head>

<body>
    <div class="Container">
        <!--Tela de Login-->
        <div class="Login">
            <img src="./Image/Logo.png" alt="" class="LogoLogin">
            <div class="Alert"></div>
            <input type="text" placeholder="Digite seu nome" class="InputLogin" data-test="input-name" />
            <button class="ButtonLogin" onclick="VerifyUser()" data-test="send-name">Entrar</button>
        </div>
        <!-- Fim Tela de Login-->
        <div class="TopBar">
            <img src="./Image/Logo.png" alt="" class="LogoIcon">
            <button class="ContactButton" onclick="ListContacts(this)">
                <ion-icon name="people" class="ContactIcon" data-test="open-participants"></ion-icon>
            </button>
        </div>
        <div class="SideShadow Hidden" data-test="overlay"></div>
        <div class="SideMenu Hidden">
            <ul class="SideList">
                <div class="Label">
                    <p>Escolha um contato para enviar mensagem:</p>
                </div>
                <ul class="ContactsList">
                </ul>
                <div class="Label">
                    <p>Escolha a visibilidade:</p>
                </div>
                <ul class="Visibility">
                    <li class="ListItemVisibility" data-test="public">
                        <ion-icon class="IconList" name="lock-open"></ion-icon>
                        <p class="SelectedVisibility">Publico</p>
                        <ion-icon name="checkmark-outline" class="Check CheckOff"></ion-icon>
                    </li>
                    <li class="ListItemVisibility" data-test="private">
                        <ion-icon class="IconList" name="lock-closed"></ion-icon>
                        <p class="SelectedVisibility">Reservadamente</p>
                        <ion-icon name="checkmark-outline" class="Check CheckOff"></ion-icon>
                    </li>
                </ul>
            </ul>
        </div>
        <div class="PostMessages">

        </div>
        <div class="BottonBar">
            <div class="Recipient">
                <input class="TextMessage" type="text" placeholder="Escreva aqui..." data-test="input-message" />
            </div>
            
            <button class="SendButton" onclick="SendMessage()" data-test="send-message">
                <img src="./Image/Send.png" alt="" class="SendButton">
            </button>
        </div>
    </div>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <script src="./script.js"></script>
</body>

</html>
